
<md-content>



	<div id="filterBar">
		Search: <input ng-model="query" ng-keyup="searchBeers()"> Filter by: <select
			ng-model="orderProp">
	
			<option selected value="name">Alphabetical</option>
			<option value="brewer">Brewer</option>
			<option value="type">Type</option>
			<option value="abv">ABV</option>
			<option value="category">Category</option>
		</select>
	</div>

	<section style="padding-top: 20px;">
		
		<div infinite-scroll='loadMore()' layout="row" layout-wrap layout-margin layout-align="start start" >
			<!-- <div layout="row" ng-repeat="rows in beers" layout-margin
				style="width: 85%; margin-left: auto; margin-right: auto;"> -->
				<div ng-repeat="beer in beers" flex ="30" flex-md="80">
					<md-card flex flex-order="1" style="background-color: #BEE3FF;">
					
					<h3>{{beer.name}}</h3>
					<md-card-content layout="row" layout-align="start start">
					<div >
					<img ng- src="{{beer.imageUrl}}" class="face" alt="{{beer.name}}">
					</div>
					<div>
					Brewery: {{beer.brewer}}<br>
					Category: {{beer.category}}<br>
					Type: {{beer.type}}<br>
					ABV: {{beer.abv}}
					</div>					
					</md-card-content> 
					<md-button ng-click="addToRank(beer)">Add Favorite</md-button>
					</md-card>
				</div>
			<!-- </div> -->
		</div>
	</section>

</md-content>
